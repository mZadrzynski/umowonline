<!DOCTYPE html>
<html lang="pl">

{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}hvrmon{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="{% static 'js/clock.js' %}"></script>
</head>
<body class = "body">
    <div class="wrapper">
           <!-- Header -->
    <nav class="header d-flex justify-content-between align-items-center">
        <h3 class="ms-3">umow online</h3> 
        <div class="me-3">
	    <p>Current time UTC: <span id="utc-clock"></span></p>
            <a href="/dashboard/" class="alert">ALERTS</a>
            <a href="/dashboard/suspends" class="suspends_nav">Suspends</a>
            <a href="/dashboard/all_hosts">All Lines</a>
	        <a href="/dashboard/hierarchy">Hierarchy</a>
            <!--<a href="/dashboard/dashboard_test">Test</a> -->
            <a href="/admin/">Admin Panel</a>
            {% if user.is_authenticated %}
                <p>Witaj, {{ user.username }}!</p>
                <a href="{% url 'logout' %}">Wyloguj się</a>
            {% else %}
                <a href="{% url 'login' %}">Zaloguj się</a>
            {% endif %}
        </div>
    </nav>
    </div>
    <div>
        <div>
		 {% block content %}{% endblock %}
        </div>

        <footer class="test">
            <p>&copy; 2025 TEAM</p>
        </footer>
    </div>
</body>
</html>
